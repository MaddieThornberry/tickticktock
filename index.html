<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="time-block" class="nine">
      <p id="hour" class="9">9am</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button>
     
    </div>
      <div id="time-block" class="ten">
      <p id="hour" class="10">10am</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button> 
    </div>
      <div id="time-block" class="eleven">
      <p id="hour" class="11">11am</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button>
    </div>
      <div id="time-block" class="twelve">
      <p id="hour" class="12">12pm</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button>
    </div>
      <div id="time-block" class="one">
      <p id="hour" class="1">1pm</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button>
    </div>
      <div id="time-block" class="two">
      <p id="hour" class="2">2pm</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button>
    </div>
      <div id="time-block" class="three">
      <p id="hour" class="3">3pm</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button>
    </div>
      <div id="time-block" class="four">
      <p id="hour" class="4">4pm</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button>
    </div>
      <div id="time-block" class="five">
      <p id="hour" class="5">5pm</p><input type="text" id="time" class="hourly" placeholder="task"><button class="saveBtn"><img src="icons8-save-50.png" alt="Save Icon"></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    
    <script src="script.js"></script>

  </body>
  <footer id="other-info" class="info"><a target="_blank" href="https://icons8.com/icon/18765/save">Save</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></footer>
</html>
